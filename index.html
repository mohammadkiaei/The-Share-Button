<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIA Share Button</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="share-container">
        <ul class="share-link">
            <li>
                <img src="./img/camera.png" alt="camera">Photo
            </li>
            <li>
                <img src="./img/folder.png" alt="files">Files
            </li>
            <li>
                <img src="./img/mic.png" alt="mic">Radio
            </li>
            <li>
                <img src="./img/mail.png" alt="mail">New Email
            </li>
        </ul>
        <div class="social-link">
            <img src="./img/send.png" alt="send" class="send">
            <img src="./img/close.png" alt="close" class="close">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
